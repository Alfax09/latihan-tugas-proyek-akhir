<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Registrasi</title>
      </head>
      <br>
<body>
  <h1 class ="text-center">Direktori Data Masjid Kota Depok</h1>
  <div class="b-example-divider"></div>
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Berita</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Data Masjid</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Registrasi</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Tentang Kami</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
      </ul>
    </div>
  </div>
  </nav>
  <h6>Form Registrasi Masjid</h6>
  <hr>
<!-- card -->

<table border="0" style="center; color:#0c0c0c">

<tr>
    <td>Nama Masjid</td>
    <td>:</td>
    <td>
        <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </td>
</tr>

<tr>
    <td>kecamatan</td>
    <td> : </td>
    <td>
    <div class="row">
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected> </option>
            <option value="1">Beji</option>
            <option value="2">Bojongsari</option>
            <option value="3">Cilondong</option>
            <option value="4">Cimanggis</option>
            <option value="5">Cinere</option>
            <option value="6">Cipayung</option>
            <option value="7">Limo</option>
            <option value="8">Pancoran Emas</option>
            <option value="9">Sawangan</option>
            <option value="10">Sukmajaya</option>
            <option value="11">Tapos</option>
          </select>
        </div>
    </td> 

    <td>kelurahan</td>
    <td> : </td>   
    <td>
        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected> </option>
                <option value="1">Beji Timur</option>
                <option value="2">Kemirimuka</option>
                <option value="3">Kukusan</option>
                <option value="4">Pondok Cina</option>
                <option value="5">Tanah Baru</option>
                <option value="6">Bojongsari</option>
                <option value="7">Curug</option>
                <option value="8">Duren Mekar</option>
                <option value="9">Duren Seribu</option>
                <option value="10">Pondok Petir</option>
                <option value="11">Cilodong</option>
                <option value="12">Jatimulya</option>
                <option value="13">Kalibaru</option>
                <option value="14">Sukamaju</option>
                <option value="15">Cisalak Pasar</option>
                <option value="16">Harjamukti</option>
                <option value="17">Tugu</option>
                <option value="18">Cinere Gandul</option>
                <option value="19">Pangkalan Jati</option>
                <option value="20">Cipayung</option>
                <option value="21">Cipayung Jaya</option>
                <option value="22">Pondok Jaya</option>
                <option value="23">Ratu Jaya</option>
                <option value="24">Depok</option>
                <option value="25">Pancoran Mas</option>
                <option value="26">Rangkapan</option>
                <option value="27">Jaya baru</option>
                <option value="28">Pasir Putih</option>
                <option value="29">Cisalak</option>
                <option value="30">Tapos</option>
              </select>
        </div>
      </div>
    </td>
</tr>

<tr>
    <td>Deskripsi Fasilitas</td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td>Nama Pengurus DKM</td>
    <td>:</td>
    <td>
        <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </td>
</tr>

<tr>
    <td>No HP/Telepon</td>
    <td>:</td>
    <td>
        <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td>
        <div class="input-group input-group-sm mb-3">
        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </td>
</tr>

<tr>
    <td>Alamat Web</td>
    <td>:</td>
    <td><div class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="form-text"></div>
      </div></td>
</tr>

<tr>
    <td>Alamat Lengkap</td>
    <td>:</td>
    <td>
        <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input class="btn btn-primary" type="reset" value="Daftar">
        <input class="btn btn-primary" type="reset" value="Batal">
    </td>
</tr>
</table>
</body>
</html>
